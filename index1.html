<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/boxicons@latest"></script>

    <link rel="stylesheet" href="css/style1.css" />
    
    <title>Quotes</title>
  </head>
  <body>
    <section class="first">
      <header>
        <a href="index.html" class="logo" target="_self">Quotely</a>
        <div class="nav-elements">
          <a href="#categories" class="categories">Categories</a>
          <a href="#likes" class="likes">Likes</a>
        </div>
      </header>
      <div class="text-container">
        <div class="text">
          Generate new quote clicking on <br />
          "New Quote"
        </div>
      </div>
    </section>
    <section class="quotes-generator">
      <div class="quotes-area">
        <span class="quote"
          >رَبِّ اجعَلني مُقيمَ الصَّلاةِ وَمِن ذُرِّيَّتي رَبَّنا وَتَقَبَّل
          دُعاءِ</span
        >

        <div class="author">-إبراهيم - 40-</div>
      </div>

      <div class="generating">
        <div class="title-btn">
          <div class="btn"><button id="Qbtn">New Quote</button></div>
          <div  class="like-button"><box-icon class="fav like-icon"  name="heart"></box-icon></div>
        </div>
      </div>
    </section>
       <section id="likes" class="liked">
   
      <h1 class="title">Liked Quotes</h1>
       <div id="favorite-quotes"></div>
     
    </section>
    
    <script src="js/main.js"></script>
  </body>
</html>
